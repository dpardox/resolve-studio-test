<div class="box has-text-centered">
  <span class="icon is-large has-text-grey-lighter">
    <i class="fas fa-3x fa-building"></i>
  </span>
  <div class="title is-4 has-margin-bottom-10">{{ source.company.name }}</div>
  <div class="item is-flex has-margin-bottom-10">
    <span class="icon has-text-grey-light">
      <i class="fas fa-file"></i>
    </span>
    <span class="has-text-grey has-text-weight-bold">{{ source.name }}</span>
  </div>
  <div class="item is-flex has-margin-bottom-10">
    <span class="icon has-text-grey-light">
      <i class="fas fa-calendar-day"></i>
    </span>
    <span class="has-text-grey has-text-weight-bold">{{ source.created_at | date:'longDate' }}</span>
  </div>
  <div class="buttons has-margin-top-20 is-centered">
    <a class="button is-primary is-fullwidth" [routerLink]="['/admin/dashboard', source.id]">
      <span class="icon">
        <i class="fas fa-chart-pie"></i>
      </span>
      <span>Dashboard</span>
    </a>
    <button class="button is-danger is-outlined is-fullwidth" (click)="delete(source.id)">
      <span class="icon">
        <i class="fas fa-trash"></i>
      </span>
      <span>Eliminar</span>
    </button>
  </div>
</div>
